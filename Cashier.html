            color: black;

            background-color: #CCD5AE ;

            max-width: 800px;

        }

            width: 11%; /* Adjust width as needed */

            padding: 20px;

            background-color: #333;

        }
      
    </style>
</head>
<body>
    <header>
        <img src="images/photo.png">
        <h1>Delicious Ice Cream Since</h1>
        <h4>HEAVEN'S ICE CREAM SHOP</h4>
    </header>
   
  
  <table>
    <tr>
        <td>
            <div class="Ice Cream">
    <div class="picture">
  <img src="images/ourmenu1.jpg" alt="Image 1">
  <button onclick="addItem('Cookies Cream (Cookies Cream #1)', 100)">(Cookies Cream  #1) - ₱100</button>
</div>

<div class="picture">
  <img src="images/ourmenu2.jpg" alt="Image 2">
  <button onclick="addItem('Milk Chocolate Chip (Milk Chocolate Chip #2)', 100)">(Milk Chocolate Chip #2) - ₱100</button>
</div>

<div class="picture">
  <img src="images/ourmenu3.jpg" alt="Image 3">
  <button onclick="addItem('Blueberry Ice Cream (Blueberry Ice Cream #3)', 120)">(Blueberry Ice Cream #3) - ₱120</button>
</div>

<div class="picture">
  <img src="images/ourmenu4.jpg" alt="Image 4">
  <button onclick="addItem('Regan Chunky Monkey Ice Cream (Regan Chunky Monkey Ice Cream #4)', 120)">(Regan Chunky Monkey Ice Cream #4) - ₱120</button>
  </div>

<div class="picture">
  <img src="images/ourmenu5.jpg" alt="Image 5">
  <button onclick="addItem('Chocolate Olive Oil Shell (Chocolate Olive Oil Shell #5)', 120)">(Chocolate Olive Oil Shell #5) - ₱120</button>
</div>

<div class="picture">
  <img src="images/ourmenu6.jpg" alt="Image 6">
  <button onclick="addItem('Chocolate Covered Strawberry (Chocolate Covered Strawberry  #6)', 120)">(Chocolate Covered Strawberry  #6) - ₱120</button>
</div>

<div class="picture">
  <img src="images/review 1.jpg" alt="Image 7">
  <button onclick="addItem('Earl Grey chocolate ice cream (Earl Grey chocolate ice cream #7)', 110)">(Earl Grey chocolate ice cream #7) - ₱110</button>
</div>

<div class="picture">
  <img src="images/review 2.jpg" alt="Image 8">
  <button onclick="addItem('Mixed Berry and Banana Pound Cake Ice Cream (Mixed Berry and Banana Pound Cake Ice Cream #8)', 110)">(Mixed Berry and Banana Pound Cake Ice Cream#1) - ₱110</button>
</div>

<div class="picture">
  <img src="images/service-3.jpg" alt="Image 9">
  <button onclick="addItem('Mulberry crumble ice cream(Mulberry crumble ice cream #9)', 110)">(Mulberry crumble ice cream#9) - ₱110</button>
</div>
<div class="containerrec">
  <h2>Receipt</h2>
  <ul id="receipt"></ul>
  <p>Total: ₱<span id="total">0</span></p>
  <button onclick="checkout()">Checkout</button>
</div>
</center>
<script>
  let cart = [];
  
  function addItem(name, price) {
    cart.push({name, price});
    displayCart();
  }
  
  function displayCart() {
    const receipt = document.getElementById('receipt');
    const totalSpan = document.getElementById('total');
    receipt.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      const listItem = document.createElement('li');
      listItem.textContent = `${item.name} - ₱${item.price}`;
      receipt.appendChild(listItem);
      total += item.price;
    });
    totalSpan.textContent = total;
  }
  
  function checkout() {
    alert('Thank you for your purchase!');
    cart = [];
    displayCart();
  }
</script>
  
      
</body>
</html>
